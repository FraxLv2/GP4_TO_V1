<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>GEMINITE FRAX ‚Äì GP4_TO_V1 Chat</title>
  <style>
    body {
      margin: 0;
      background: #050509;
      color: #f4f4f4;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* HEADER */
    header {
      padding: 12px 18px;
      background: radial-gradient(circle at top left, #7b3fff, #181824 60%);
      border-bottom: 1px solid #29293a;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .title {
      font-size: 18px;
      font-weight: 700;
    }
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
    }

    /* BADGE */
    .badge {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(0, 0, 0, 0.25);
    }

    /* ZONE CHAT */
    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 14px;
      white-space: pre-wrap;
      animation: fadeIn 0.2s ease-out;
    }

    .user {
      align-self: flex-end;
      background: #7b3fff;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: #171721;
      border-left: 3px solid #7b3fff;
      border-bottom-left-radius: 4px;
    }

    /* BLOC CODE */
    .bot code-block {
      display: block;
    }

    pre {
      margin: 0;
      background: #0e0e16;
      border-radius: 8px;
      padding: 10px;
      overflow-x: auto;
      font-size: 13px;
    }

    /* BARRE D'ENTR√âE */
    #inputArea {
      padding: 10px;
      border-top: 1px solid #282839;
      background: #07070b;
      display: flex;
      gap: 8px;
    }

    #prompt {
      flex: 1;
      resize: none;
      border-radius: 10px;
      border: 1px solid #34344a;
      background: #11111a;
      color: #f4f4f4;
      padding: 10px 12px;
      font-size: 14px;
      outline: none;
      max-height: 120px;
    }

    #send {
      padding: 0 18px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #7b3fff, #b58cff);
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #send:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .title {
        font-size: 16px;
      }
      #prompt {
        font-size: 13px;
      }
      #send {
        font-size: 13px;
        padding: 0 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="title">GEMINITE FRAX ‚Äî GP4_TO_V1</div>
      <div class="subtitle">Assistant IA gratuit, fran√ßais, connect√© √† ton API Render</div>
    </div>
    <div class="badge">EN LIGNE ‚úÖ</div>
  </header>

  <div id="chat"></div>

  <div id="inputArea">
    <textarea
      id="prompt"
      rows="1"
      placeholder="√âcris ton message ici... (Entr√©e pour envoyer)"
    ></textarea>
    <button id="send">
      Envoyer
    </button>
  </div>

  <script>
    const API_URL = "https://gp4-to-v1-api.onrender.com/chat";

    const chat = document.getElementById("chat");
    const promptInput = document.getElementById("prompt");
    const sendBtn = document.getElementById("send");

    // Ajouter un message dans le chat
    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;

      // Si la r√©ponse contient du code ```...```
      if (text.includes("```")) {
        const parts = text.split("```");
        // parts[0] = texte normal (avant code)
        // parts[1] = (√©ventuel "lang\ncode")
        let normalText = parts[0].trim();
        let codePart = parts[1] ? parts[1].trim() : "";

        if (normalText) {
          const normalDiv = document.createElement("div");
          normalDiv.className = "msg " + sender;
          normalDiv.innerText = normalText;
          chat.appendChild(normalDiv);
        }

        if (codePart) {
          // On retire √©ventuellement le "js\n", "html\n", etc.
          const firstNewLine = codePart.indexOf("\n");
          if (firstNewLine !== -1) {
            codePart = codePart.substring(firstNewLine + 1);
          }

          const codeDiv = document.createElement("div");
          codeDiv.className = "msg " + sender;
          codeDiv.innerHTML = "<pre><code>" + escapeHtml(codePart) + "</code></pre>";
          chat.appendChild(codeDiv);
        }

        chat.scrollTop = chat.scrollHeight;
        return;
      }

      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function escapeHtml(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    // Effet d'√©criture lettre par lettre pour la r√©ponse du bot
    async function typeWriter(div, text) {
      div.innerText = "";
      for (let char of text) {
        div.innerText += char;
        await new Promise((r) => setTimeout(r, 15)); // vitesse
      }
    }

    async function sendMessage() {
      const userText = promptInput.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      promptInput.value = "";
      resizeTextarea();

      // message "√©crit..."
      const loadingDiv = document.createElement("div");
      loadingDiv.className = "msg bot";
      loadingDiv.innerText = "GP4_TO_V1 est en train d'√©crire‚Ä¶";
      chat.appendChild(loadingDiv);
      chat.scrollTop = chat.scrollHeight;

      sendBtn.disabled = true;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText }) // ‚úÖ on envoie "message"
        });

        const data = await res.json();
        const botReply = data.reply || "‚ö†Ô∏è Erreur API.";

        // Effet d'√©criture sur le dernier message bot
        await typeWriter(loadingDiv, botReply);
      } catch (err) {
        loadingDiv.innerText = "‚ö†Ô∏è Erreur de connexion √† l'API.";
      }

      sendBtn.disabled = false;
    }

    sendBtn.addEventListener("click", sendMessage);

    // Entr√©e pour envoyer, Shift+Entr√©e = nouvelle ligne
    promptInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto resize du textarea
    promptInput.addEventListener("input", resizeTextarea);

    function resizeTextarea() {
      promptInput.style.height = "auto";
      promptInput.style.height = Math.min(promptInput.scrollHeight, 120) + "px";
    }

    // Message d'accueil
    addMessage(
      "Salut, je suis GP4_TO_V1 (GEMINITE FRAX) ü§ñ\n\n" +
      "Tu peux me poser des questions, demander du code, ou m√™me la m√©t√©o (ex: \"donne-moi la m√©t√©o √† Paris\").",
      "bot"
    );
  </script>
</body>
</html>
